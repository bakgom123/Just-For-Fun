<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        input {
            width: 50px;
            height: 50px;
            font-size: 40px;
            text-align: center;
        }
    </style>
    <input class="input">
    <input class="input">
    <input class="input">
    <input class="input">
    <input class="input">
    <button>Enter</button>

    <script>
        var ans = 'abcde';
        document.querySelector('button').addEventListener('click',
        function(){

            var input = document.querySelectorAll('.input');

            for(let i = 0; i < 5; i++){
                // 1. Correct char on correct spot
                if (input[i].value == ans[i]){
                    input[i].style.background = 'green';
                }
                // 2. Correct char but differrent spot
                else if (ans.includes(input[i].value)){
                    input[i].style.background = 'yellow'
                }
                // 3. No char included in the word
                else {
                    input[i].style.background = 'lightgrey'
                }

                input[i].classList.remove('input');
            }

            var template = `<div>
                <input class = "input">    
                <input class = "input">    
                <input class = "input">    
                <input class = "input">    
                <input class = "input">    
            </div>`;
            document.querySelector('body').insertAdjacentHTML
            ('beforeend', template);
        }
    )
    </script>

</body>
</html>
